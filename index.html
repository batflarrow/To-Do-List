<!DOCTYPE html>
<html>
<head>
    <title>To DO</title>
	<link rel="stylesheet" href="Style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"> 
	</head>
	<body>
		<div >
		<img id="headerimg" src="6-things-to-do-list.png">
		</div>
		
			<div class="outerTextbox">
		<div class="textbox"> 
	 <input type="text" id="Input" placeholder="Tasks to Do..">
				<button class="addButton" id="button"><strong>+</strong></button>
		
		</div>
		
		</div>
  
	
	
<div class="row">
<div class="column">
<div class="card">
	 <div style="text-align: center"><h3 class="heading">Currently Undergoing Tasks </h3></div>
	<h5 style="text-align: center">Double Tap on tasks when they are done </h5>
	<ul class="Lists" id="list1">
		
	
	</ul>
	</div>
</div>
<div class="column">
<div class="card">
	<div style="text-align: center"><h3 class="heading" style="font-
		size:15px;">Completed Tasks </h3></div>
		<h5 style="text-align: center;font-
		size:8px;"> Double Tap on tasks to remove them </h5>	
		<ul class="Lists" id="list2">
	
	</ul>
	
	</div>
</div>
	</div>
	<script src="scrip.js">  </script>
	 
</body>
</html>
